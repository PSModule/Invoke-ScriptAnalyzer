on:
  workflow_call:
    inputs:
      TestType:
        type: string
        required: true
      Path:
        type: string
        required: true
      Settings:
        type: string
        required: false
      SettingsFilePath:
        type: string
        required: false

permissions: {}

jobs:
  ActionTest:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    outputs:
      outcome: ${{ steps.action-test.outcome }}
      conclusion: ${{ steps.action-test.conclusion }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Action-Test
        uses: ./
        continue-on-error: true
        id: action-test
        with:
          Path: ${{ inputs.Path }}
          Settings: ${{ inputs.Settings }}
          SettingsFilePath: ${{ inputs.SettingsFilePath }}

      - name: Status
        shell: pwsh
        run: |
          Write-Host "Outcome: ${{ steps.action-test.outcome }}"
          Write-Host "Conclusion: ${{ steps.action-test.conclusion }}"
